<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<!-- <body class="p-3 mb-2 bg-dark text-white"> -->
<header>
    <h1 align="center">Sorting Visualizer</h1>
    <nav>
        <div class="row">
            <div class="col gap-2 d-sm-flex" id="newArray">
                <button type="button" class="button  newArray">New Array</button>
            </div>
            <div class="col dis" id="input">
                <span id="size">Size
                    <input id="arr_size" type="range" min="5" max="100" step="1" value="60">
                </span>
                <span id="speed">Speed
                    <input id="speed_input" type="range" min="20" max="300" stepDown="10" value="60">
                </span>
            </div>
            <div class="col gap-2 d-sm-flex">
                <button type="button" class="button  bubble_sort">Bubble Sort</button>
                <button type="button" class="button  selection_sort">Selection Sort</button>
                <button type="button" class="button  insertion_sort">Insertion Sort</button>
                <button type="button" class="button quick_sort">Quick Sort</button>
                <button type="button" class="button  merge_sort">Merge Sort</button>
            </div>
            <div>

            </div>

        </div>

    </nav>
</header>

<body class="p-3 mb-2 bg-dark text-white">

    <div id="bars" class="flex-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/selection.js"></script>

    <footer>

        <h3 class="custom" align="center">Anish Dora</h3>
    </footer>
</body>

</html>
